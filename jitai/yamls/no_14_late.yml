# No.14の介入
- condition_name: good_weather
  event: Weather
  weather: 晴
  exists: true
- condition_name: mother_wake_late
  event: MotherWake
  ema_content: none
  ema_time:
    set_time:
      from: "07:00"
      to: "11:00"
  exists: true
- event: Intervene
  message: "天気テスト1"
  intervene_time:
    interval: "00:30"
  depend: mother_wake_late