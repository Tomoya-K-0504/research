# No.1の介入
- condition_name: scheduled_sleepy
  event: Scheduled
  ema_content: 眠い
  threshold: 80
  more_or_less: more
  ema_time:
    set_time:
        from: "9:00"
        to: "12:00"
  exists: true
- event: Intervene
  intervene_type: active
  message: "昨夜は良く眠れませんでしたか？ お布団にいる時間を長くできるよう、生活リズムを見直してみましょう。"
  intervene_time:
    set_time: now